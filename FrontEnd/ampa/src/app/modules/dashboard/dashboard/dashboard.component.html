<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>

        <!-- VENTAS -->
        <mat-card-content class="dashboard-card-content" *ngIf="card.title === 'Ventas'" style="display: flex;">
          
        
          <div *ngFor="let producto of ventas" class="container_tarjeta">
            <mat-card class="tarjeta_producto">
              <mat-card-header>
                <mat-card-title>{{producto.nombre}}</mat-card-title>
                <mat-card-subtitle>{{producto.categoria}}</mat-card-subtitle>
              </mat-card-header>
              <img mat-card-lg-image  src ={{producto.img}} alt={{producto.nombre}} style="margin-bottom: 20px;">
              
              <mat-card-footer><b>$ {{producto.precio}}</b></mat-card-footer >
                
            </mat-card>
          </div>


        </mat-card-content>
        <!-- RESERVAS -->
        <mat-card-content class="dashboard-card-content" *ngIf="card.title === 'Reservas'">
          
          <p>Contenido Reservas</p>
        </mat-card-content>
        <!-- INGRESOS -->
        <mat-card-content class="dashboard-card-content" *ngIf="card.title === 'Ingresos'">
          
          <p>Contenido Ingresos</p>
        </mat-card-content>
        <!-- TOP CLIENTES -->
        <mat-card-content class="dashboard-card-content" *ngIf="card.title === 'Top clientes'">
          
          <p>Contenido top clientes</p>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
