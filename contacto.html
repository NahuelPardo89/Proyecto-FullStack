<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
</head>
<body>
    
    <h2>¡Dejanos tu mensaje!</h2>
    <h2>Formulario de contacto</h2>
    <form action="">
    <p><label for="nombre">NOMBRE</label>
    <input type="text" name="nombre" id="nombre"></p>
    <p><label for="apellido">APELLIDO</label>
    <input type="text" name="apellido" id="apellido"></p>
    <p><label for="telefono">TELÉFONO</label>
    <input type="number" name="telefono" id="telefono"></p>
    <p><label for="email">CORREO ELETRÓNICO</label>
    <input type="email" name="email" id="email"></p>
    <p>ESCRIBA SU MENSAJE POR FAVOR</p>
    <textarea name="comentarios" id="comentarios" cols="45" rows="10"></textarea>
    <p><input type="button" name="boton" value="ENVIAR"></p> 
    </form>
    
</body>    
</html>
