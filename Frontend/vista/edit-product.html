{% for producto in productos %}
    

<form action="/update/{{ producto.0}}" method="POST" enctype="multipart/form-data">
   
    <input type="text" name="nombre" placeholder="nombre" value="{{ producto.1 }}">
    <input type="text" name="marca" placeholder="marca" value="{{ producto.2 }}">
    <input type="text" name="descripcion" placeholder="descripcion" value="{{ producto.3 }}">
    <input type="number" name="precio" placeholder="precio" value="{{ producto.4 }}">
    <input type="number" name="cantidad" placeholder="cantidad" value="{{ producto.5 }}">
    foto: {{ producto.6 }}
    <input type="file" name="foto" placeholder="foto" value="{{ producto.6 }}">
    <input type="number" name="proveedor" placeholder="proveedor" value="{{ producto.7 }}">
    <button type="submit">Guardar</button>
</form>
{% endfor %}
